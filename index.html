<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 3. Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background */
            color: #F3F4F6; /* Light text */
            scroll-behavior: smooth;
        }
        
        /* Custom styles for active/inactive tabs */
        .tab-btn {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .tab-btn.active {
            background-color: #3B82F6; /* Blue-600 */
            color: #FFFFFF;
        }
        
        .tab-btn.inactive {
            background-color: #374151; /* Gray-700 */
            color: #D1D5DB; /* Gray-300 */
        }
        
        /* Project card hover effect */
        .project-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.1), 0 4px 6px -2px rgba(59, 130, 246, 0.05);
        }

        /* Styles for new contact form */
        .form-input,
        .form-textarea {
            background-color: #374151; /* Gray-700 */
            border: 1px solid #4B5563; /* Gray-600 */
            color: #F3F4F6; /* Light text */
            border-radius: 0.5rem; /* rounded-lg */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            padding: 0.75rem 1rem; /* px-4 py-3 */
        }
        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #3B82F6; /* Blue-600 */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Main Container -->
    <div class="max-w-4xl mx-auto p-6 md:p-12">

        <!-- Header / Hero Section -->
        <header class="flex flex-col-reverse md:flex-row items-center justify-between gap-10 mb-16">
            <!-- Left: Text Content -->
            <div class="md:w-2/3 text-center md:text-left">
                <h1 id="user-name" class="text-4xl md:text-5xl font-bold text-white mb-3">
                    <!-- Name is injected here -->
                </h1>
                <h2 id="user-title" class="text-2xl font-medium text-blue-400 mb-5">
                    <!-- Title is injected here -->
                </h2>
                <p id="user-bio" class="text-lg text-gray-300 mb-6 leading-relaxed">
                    <!-- Bio is injected here -->
                </p>
                <!-- Social Links -->
                <div id="user-links" class="flex justify-center md:justify-start gap-4">
                    <!-- Links are injected here -->
                </div>
            </div>
            
            <!-- Right: Profile Photo -->
            <div class="w-48 h-48 md:w-56 md:h-56 flex-shrink-0">
                <img id="user-photo" 
                     src="" 
                     alt="Profile Photo" 
                     class="w-full h-full rounded-full object-cover border-4 border-blue-500 shadow-lg"
                     onerror="this.src='https://placehold.co/200x200/3B82F6/FFFFFF?text=Me';">
            </div>
        </header>

        <!-- Projects Section -->
        <main>
            <h2 class="text-3xl font-bold text-center md:text-left text-white mb-8">My Projects</h2>
            
            <!-- Tab Navigation -->
            <div class="flex justify-center md:justify-start gap-4 mb-8">
                <button id="tab-web" data-category="web" class="tab-btn active px-6 py-2 font-medium rounded-lg">
                    Web Development
                </button>
                <button id="tab-devops" data-category="devops" class="tab-btn inactive px-6 py-2 font-medium rounded-lg">
                    DevOps
                </button>
            </div>
            
            <!-- Projects Grid -->
            <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Project cards are injected here -->
            </div>
        </main>

        <!-- Contact Me Section -->
        <section id="contact-me" class="mt-16">
            <h2 class="text-3xl font-bold text-center md:text-left text-white mb-8">Contact Me</h2>

            <form id="contact-form" class="bg-gray-800 p-6 sm:p-8 rounded-xl shadow-lg space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Your Name</label>
                    <input type="text" id="name" name="name" required class="form-input">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Your Email</label>
                    <input type="email" id="email" name="email" required class="form-input">
                </div>
                
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-300 mb-2">Description / Message</label>
                    <textarea id="description" name="description" rows="5" required class="form-textarea"></textarea>
                </div>
                
                <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                    <button type="submit" class="w-full sm:w-auto tab-btn active px-8 py-3 font-medium rounded-lg">
                        Send Message
                    </button>
                    <p id="form-success" class="hidden text-green-400 font-medium">
                        Message sent! Thank you.
                    </p>
                </div>
            </form>
        </section>
        
        <!-- Footer -->
        <footer class="text-center text-gray-500 mt-16">
            <p>&copy; <span id="footer-year"></span> <span id="footer-name"></span>. All rights reserved.</p>
        </footer>

    </div> <!-- End Main Container -->


    <!-- =================================================================== -->
    <!-- JAVASCRIPT SECTION                                                  -->
    <!-- ALL CONTENT IS MANAGED FROM HERE                                    -->
    <!-- =================================================================== -->
    <script>
        // ---------------------------------
        // EDIT YOUR PORTFOLIO CONTENT HERE
        // ---------------------------------
        const portfolioData = {
            // --- 1. Personal Info ---
            name: "YOUR NAME", // Replace with your name
            title: "Web Developer & DevOps Enthusiast", // Replace with your title
            bio: "Welcome to my portfolio! I'm passionate about building modern web applications and creating efficient, automated deployment pipelines. Scroll down to see my work.",
            photoUrl: "https://placehold.co/200x200/3B82F6/FFFFFF?text=Me", // Replace with a link to your round photo
            
            // --- 2. Social Links ---
            // Add or remove links.
            // Find more icons at https://heroicons.com/ (use the 24x24 SVG)
            links: [
                {
                    name: "GitHub",
                    url: "https://github.com",
                    icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 00-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0020 4.77 5.07 5.07 0 0019.91 1S18.73.65 16 2.48a13.38 13.38 0 00-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 005 4.77a5.44 5.44 0 00-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 009 18.13V22" /></svg>`
                },
                {
                    name: "LinkedIn",
                    url: "https://linkedin.com",
                    icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" /></svg>`
                },
                {
                    name: "Email",
                    url: "mailto:youremail@example.com",
                    icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>`
                }
            ],
            
            // --- 3. Projects ---
            // Add your projects here.
            // - category: "web" or "devops"
            projects: [
                {
                    title: "E-Commerce Platform",
                    category: "web",
                    description: "A full-stack e-commerce site built with React, Node.js, and PostgreSQL. Features user auth, Stripe payments, and an admin dashboard.",
                    tags: ["React", "Node.js", "PostgreSQL", "Stripe"],
                    link: "https://github.com"
                },
                {
                    title: "Social Media App",
                    category: "web",
                    description: "A real-time chat and post sharing application using Firebase for backend services and data storage.",
                    tags: ["Vue.js", "Firebase", "Tailwind CSS"],
                    link: "https://github.com"
                },
                {
                    title: "CI/CD Pipeline for Microservices",
                    category: "devops",
                    description: "Automated build, test, and deployment pipeline for a microservice architecture using Jenkins, Docker, and Kubernetes.",
                    tags: ["Jenkins", "Docker", "Kubernetes", "Groovy"],
                    link: "https://github.com"
                },
                {
                    title: "This Portfolio Website",
                    category: "web",
                    description: "A dynamic, single-file portfolio built with pure JavaScript and Tailwind CSS. All content is managed from a single JS object.",
                    tags: ["HTML", "JavaScript", "Tailwind CSS"],
                    link: "https://github.com"
                },
                {
                    title: "Infrastructure as Code (IaC)",
                    category: "devops",
                    description: "Defined and managed cloud infrastructure on AWS using Terraform. Implemented modules for reusability and version control.",
                    tags: ["Terraform", "AWS", "IaC"],
                    link: "https://github.com"
                },
                {
                    title: "Server Monitoring Dashboard",
                    category: "devops",
                    description: "Set up a real-time monitoring and alerting system for Linux servers using Prometheus and Grafana.",
                    tags: ["Prometheus", "Grafana", "Alertmanager"],
                    link: "https://github.com"
                }
            ]
        };

        // ---------------------------------
        // APP LOGIC (No need to edit below)
        // ---------------------------------
        document.addEventListener('DOMContentLoaded', () => {
            populateStaticData();
            setupTabs();
            setupContactForm(); // Add this line
            renderProjects('web'); // Show 'web' projects by default
        });

        function populateStaticData() {
            const data = portfolioData;
            
            // Populate Hero
            document.getElementById('user-name').textContent = data.name;
            document.getElementById('user-title').textContent = data.title;
            document.getElementById('user-bio').textContent = data.bio;
            
            const userPhoto = document.getElementById('user-photo');
            if (data.photoUrl) {
                userPhoto.src = data.photoUrl;
            } else {
                userPhoto.src = 'https://placehold.co/200x200/3B82F6/FFFFFF?text=Me';
            }
            
            // Populate Links
            const linksContainer = document.getElementById('user-links');
            linksContainer.innerHTML = ''; // Clear existing
            data.links.forEach(link => {
                linksContainer.innerHTML += `
                    <a href="${link.url}" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       title="${link.name}"
                       class="text-gray-400 hover:text-blue-500 transition-colors duration-300">
                        ${link.icon}
                    </a>
                `;
            });
            
            // Populate Footer
            document.getElementById('footer-year').textContent = new Date().getFullYear();
            document.getElementById('footer-name').textContent = data.name;
        }

        function renderProjects(category) {
            const container = document.getElementById('projects-container');
            container.innerHTML = ''; // Clear existing projects
            
            const filteredProjects = portfolioData.projects.filter(p => p.category === category);
            
            if (filteredProjects.length === 0) {
                container.innerHTML = `<p class="text-gray-400 md:col-span-2 text-center">No projects in this category yet. Add some to the \`portfolioData\` object!</p>`;
                return;
            }

            filteredProjects.forEach(project => {
                const card = `
                    <div class="project-card bg-gray-800 p-6 rounded-xl shadow-lg flex flex-col justify-between">
                        <div>
                            <h3 class="text-xl font-semibold text-white mb-2">${project.title}</h3>
                            <p class="text-gray-300 mb-4">${project.description}</p>
                            <div class="flex flex-wrap gap-2 mb-4">
                                ${project.tags.map(tag => `
                                    <span class="bg-blue-600/50 text-blue-300 text-xs font-medium px-3 py-1 rounded-full">
                                        ${tag}
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                        <a href="${project.link}" 
                           target="_blank" 
                           rel="noopener noreferrer" 
                           class="inline-flex items-center gap-2 text-blue-400 hover:text-blue-300 font-medium transition-colors duration-300">
                            View on GitHub
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </a>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        function setupTabs() {
            const webTab = document.getElementById('tab-web');
            const devopsTab = document.getElementById('tab-devops');
            const tabs = [webTab, devopsTab];

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Update tab styles
                    tabs.forEach(t => t.classList.replace('active', 'inactive'));
                    tab.classList.replace('inactive', 'active');
                    
                    // Render projects for the selected category
                    const category = tab.getAttribute('data-category');
                    renderProjects(category);
                });
            });
        }

        // New function for contact form
        function setupContactForm() {
            const form = document.getElementById('contact-form');
            const successMessage = document.getElementById('form-success');

            form.addEventListener('submit', (e) => {
                e.preventDefault(); // Prevent actual form submission
                
                // Show success message
                successMessage.classList.remove('hidden');
                
                // Reset form fields
                form.reset();

                // Hide success message after 3 seconds
                setTimeout(() => {
                    successMessage.classList.add('hidden');
                }, 3000);
            });
        }
    </script>
</body>
</html>
